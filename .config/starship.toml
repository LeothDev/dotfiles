"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true

command_timeout = 10000

# [package]
# disabled = true

palette = "rosepine"
[palettes.rosepine]
base = "#191724"
surface = "#1f1d2e"
overlay = "#26233a"
muted = "#6e6a86"
subtle = "#908caa"
text = "#e0def4"
love = "#eb6f92"
gold = "#f6c177"
rose = "#ebbcba"
pine = "#31748f"
foam = "#9ccfd8"
iris = "#c4a7e7"
highlight_low = "#21202e"
highlight_med = "#403d52"
highlight_high = "#524f67"

my_red = "#524f67"
spring_green = "#00FF7F"

format = """
$shell\
$username\
$hostname\
$directory\
$python\
$git_branch$git_status\
$character
"""
# $python$golang\

[os]
disabled = true
format = "$symbol"
symbols.EndeavourOS = "ğŸ§ "

[shlvl]
disabled = true
threshold = 1
symbol = "â†•ï¸"

[shell]
disabled = false
bash_indicator = "î¯Š"

[username]
show_always = true
format = "[$user]($style) [@](dimmed cyan) "
aliases = { "root" = "God"}

[hostname]
disabled = true
ssh_only = false
# style = "fg:$spring_green"
style = "bold fg:spring_green"
format = "[$ssh_symbol$hostname]($style) "

[directory]
disabled = false
truncate_to_repo = true
read_only = 'ğŸ”'
format = "\\[ [$path]($style)[$read_only]($read_only_style) \\] "
truncation_symbol = "â€¦/"

[git_branch]
style = "fg:pine"
# format = "on [$symbol$branch(:$remote_branch)]($style) "
format = "on [$symbol$branch(:$remote_branch)]($style) "

[git_status]
style = "fg:love"
format = "[$all_status$ahead_behind]($style) "
use_git_executable = true

[character]
# success_symbol = "[â¯](bold spring_green)"
success_symbol = "[â€º](bold spring_green)"
# success_symbol = "[:3](bold spring_green)"
